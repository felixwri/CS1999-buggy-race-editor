{% extends "base.html" %}

{% block content %}

<div class="login">
  <div id="guest" class="login-option" onclick="loginAsGuest()">Continue As Guest</div>
  <div class="divider"></div>
  <div id="login-account" class="login-option">
    <div onclick="showLogin()">Login</div>
  </div>
  <div id="create-account" class="login-option">
    <div onclick="showAccountCreation()">Create Account</div>
  </div>
</div>

<div id="existing-account" class="login-side-panel none">
  <svg xmlns="http://www.w3.org/2000/svg" height="5rem" viewBox="0 0 24 24" width="5rem" fill="#FFFFFF">
    <path d="M0 0h24v24H0V0z" fill="none" />
    <path
      d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
  </svg>
  <input class="existing" name="username" placeholder="Username"></input>
  <input class="existing" name="password" type="password" placeholder="Password"></input>
  <div class="inline">
    <div onclick="tryLogin()" class="hitbox">
      <svg xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 0 24 24" width="2rem" fill="#FFFFFF">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" />
      </svg>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 0 24 24" width="2rem" fill="#FFFFFF">
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
    </svg>
  </div>
</div>

<div id="new-account" class="login-side-panel none">
  <svg xmlns="http://www.w3.org/2000/svg" height="5rem" viewBox="0 0 24 24" width="5rem" fill="#FFFFFF">
    <path d="M0 0h24v24H0V0z" fill="none" />
    <path
      d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0-6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm0 8c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm-6 4c.22-.72 3.31-2 6-2 2.7 0 5.8 1.29 6 2H9zm-3-3v-3h3v-2H6V7H4v3H1v2h3v3z" />
  </svg>
  <input class="new" name="username" placeholder="Username"></input>
  <input class="new" name="password" type="password" placeholder="Password"></input>
  <div class="inline">
    <div onclick="tryCreate()" class="hitbox">
      <svg xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 0 24 24" width="2rem" fill="#FFFFFF">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 0 24 24" width="2rem" fill="#FFFFFF">
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
    </svg>
  </div>
</div>


<main class="opacity">

  <nav class="spacer">
    <a href="/new" class="link">Create</a>
    <a href="/buggy" class="link">Show</a>
    <a href="/poster" class="link">Poster</a>
    <a href="/json" class="link">JSON</a>
    <a href="{{ server_url }}">Race server</a>
  </nav>

  <title>
    Buggy Developer
  </title>

  <div id="profile">
    <img src="../static/content/images/icon.png" alt="profile">
    <div id="profile-name">Guest</div>
    <div class="inline">
      <svg xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 0 24 24" width="2rem" fill="#FFFFFF">
        <path d="M0 0h24v24H0V0z" fill="none" />

      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 0 24 24" width="2rem" fill="#FFFFFF">
        <g>
          <path d="M0,0h24v24H0V0z" fill="none" />
        </g>
        <g>
          <path
            d="M17,8l-1.41,1.41L17.17,11H9v2h8.17l-1.58,1.58L17,16l4-4L17,8z M5,5h7V3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h7v-2H5V5z" />

      </svg>
    </div>
  </div>

</main>

<div class="scene"></div>


<script type="text/javascript" src="../static/scripts/three/three.js"></script>
<script type="text/javascript" src="../static/scripts/three/GLTFLoader.js"></script>
<script type="text/javascript" src="../static/scripts/scene.js"></script>
<script type="text/javascript" src="../static/scripts/login.js"></script>

<script type="text/javascript">
  const alreadyLoggedIn = JSON.parse({{ skip | tojson }})
  document.body.onload = skipLogin();
</script>

{% endblock %}
